<mat-card>
  <mat-card-title>Lista de residentes por planeta</mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let planet of planets">
        <h1 matLine>Planeta {{ planet.name }}</h1>
        <p matLine *ngIf="planet.residents.length === 0">Planeta sin residentes</p>
        <a [routerLink]="['/personaje', c.id]" matLine *ngFor="let c of planet.residents">Nombre: {{c.name}}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
